<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/tickets}">Ticket Tracker Application</a>
		
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar" >
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<a th:href="@{/tickets}" style="color: white";>Tickets</a>
		<br>
  		<a th:href="@{/tickets/new}" style="margin-left:1rem; color: white;">  New Ticket</a>
	</nav>
	<br>
	<br>
<div class = "container">
	<div class="row">
		<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center" style="background-color: lightgrey"> Edit Ticket </h1>
			<div class = "card-body">
				<form th:action="@{/tickets/{id} (id=${ticket.id})}" th:object = "${ticket}" method="POST">
					<div class="form-group">
						<label> Title </label>
						<input class = "form-control" type="text" id="ticket.title" name="ticket.title" th:field = "*{ticketTitle}" value="ticket">
					</div>

					<div class="form-group">
						<label for="ticket.shortDesc">Short Description</label>
						<textarea class = "form-control" id="ticket.shortDesc" name="ticket.shortDesc" th:field = "*{ticketShortDes}" value="ticket Description"></textarea>
					</div>

					<div class="form-group">
						<label for="content">Content</label>
						<textarea class = "form-control" id="content" name="content" th:field = "*{ticketCreatedOn}" value="content"></textarea>
					</div>

					<div class = "box-footer">
						<button type="submit" class = "btn btn-primary">
							Submit
						</button>
					</div>
					
				  </form>
			</div>
		</div>
	</div>
    </div>
</body>

</html>
